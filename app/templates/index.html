<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer</title>
</head>
<body>
    <h2>Log Analyzer</h2>
    <form method="post">
        <textarea name="log_content" rows="10" cols="50" placeholder="Paste logs here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h3>Word Frequency:</h3>
        <ul>
            {% for word, count in result %}
                <li>{{ word }} - {{ count }} times</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
